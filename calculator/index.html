<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <textarea name="result" class="result"></textarea>

        <div class="buttons">
            <button class="clear">C</button>
            <button class="parentheses">()</button>
            <button class="percent operation">%</button>
            <button class="division operation">/</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="multiplication operation">*</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="minus operation">-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="plus operation">+</button>
            
            <button class="remove"><--</button>
            <button class="number">0</button>
            <button class="comma">,</button>
            <button class="equals">=</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>

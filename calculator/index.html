<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <textarea name="result" id="result" class="result" readonly></textarea>

        <div class="buttons">
            <button class="clear">C</button>
            <button class="parentheses">()</button>
            <button class="percent operation">%</button>
            <button class="division operation">/</button>

            <button class="number" data-value="7">7</button>
            <button class="number" data-value="8">8</button>
            <button class="number" data-value="9">9</button>
            <button class="multiplication operation">*</button>

            <button class="number" data-value="4">4</button>
            <button class="number" data-value="5">5</button>
            <button class="number" data-value="6">6</button>
            <button class="minus operation">-</button>

            <button class="number" data-value="1">1</button>
            <button class="number" data-value="2">2</button>
            <button class="number" data-value="3">3</button>
            <button class="plus operation">+</button>
            
            <button class="remove"><--</button>
            <button class="number">0</button>
            <button class="comma">,</button>
            <button class="equals">=</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
